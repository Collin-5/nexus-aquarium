      <div class="container">
        <div class="row justify-content-center" id="row">
                <form class="form-horizontal" >
                    <div class="form-group">
                        <label class="control-label col-sm-5" for="email">First Name:</label>
                        <div class="col-sm-10">
                        <input type="Text" class="form-control" id="firstname" placeholder="First Name" name="firstname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-5" for="email">Last Name:</label>
                        <div class="col-sm-10">
                        <input type="Text" class="form-control" id="lastname" placeholder="Last Name" name="lastname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group pl-4">
                        <strong>Choose category</strong>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="individual" id="individual" value="individual" checked>
                            <label class="form-check-label" for="individual">
                            Individual
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="group" id="group" value="group">
                            <label class="form-check-label" for="group">
                            Group
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="kids" id="kids" value="kids">
                            <label class="form-check-label" for="kids">
                            Kids
                            </label>
                        </div>
                    </div>

                    <div class="form-group"> <!-- Date input -->
                        <label class="control-label" for="date">Choose Date</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text" required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-5 " for="pwd">Password:</label>
                        <div class="col-sm-10">          
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
                        </div>
                    </div>
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember"> Remember me</label>
                        </div>
                        </div>
                    </div>
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary"><a href="/" style="color: aliceblue;">submit</a></button>

                    </div>
